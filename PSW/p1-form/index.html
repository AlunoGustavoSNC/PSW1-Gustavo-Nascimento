<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastrar</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-content">
            <img src="logo.png" alt="logo" class="logo">  
        </div>
        <nav id="navbar">
            <ul id="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Anteriores</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Localização</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulario de cadastro</h1>

        <form action="receber.php" method="get">
            <label for="nome" id="nome">Nome:
                <input type="text" name="nome">
            </label>
    
            <label for="cpf" id="cpf">CPF:
                <input type="text" name="cpf" >
            </label>
    
            <label for="email" id="email">Email:
                <input type="email" name="email" placeholder="email de contato">
            </label>
    
            <label for="senha" id="senha">Senha:
                <input type="password" name="senha" >
            </label>
    
            <label for="cidade" id="cidade">Cidade:
                <input type="text" name="cidade" >
            </label>
    
            <label for="estado" id="estado">Estado:
                <select name="estado">
                    <option value=""></option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="espírito-santo">Espírito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="mato-grosso">Mato Grosso</option>
                    <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                    <option value="Para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="paui">Piauí</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="rio-grande-do-norte">Rio Grande do Norte</option>
                    <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santa-catarina">Santa Catarina</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                    <option value="distrito-federal">Distrito Federal</option>
                </select>
            </label>
    
            <label for="cep" id="cep">CEP:
                <input type="text" name="cep" >
            </label>

            <label for="ocupacao" id="ocupacao">
                Ocupação:
                <select name="ocupacao">
                    <option value=""></option>
                    <option value="ocupacao-1">ocupacao 1</option>
                    <option value="ocupacao-2">ocupacao 2</option>
                    <option value="ocupacao-3">ocupacao 3</option>
                    <option value="ocupacao-4">ocupacao 4</option>
                </select>
            </label>

            <label for="instituicao" id="instituicao">
                Instituição:
                <input type="text" name="instituicao" placeholder="Instituição em que estudo ou local de trabalho"> 
            </label>
    
            <input type="submit" value="Cadastrar" id="btn">   
        </form>
    </main>
    <footer>
        <span>@UNIFG 2019</span>
    </footer>
</body>
</html>
